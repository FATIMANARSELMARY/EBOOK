<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Epistolix</title>
    <style>
        /* General page setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container {
            position: relative;
            width: 100%;
            max-width: 744px;
            background: #000000;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
        }


        /* Background image */
        .background-image {
            position: absolute;
            width: 695px;
            height: 1080px;
            left: 26px;
            top: 25px;
            background: url('image.png');
            opacity: 0.4;
            border-radius: 10px;
        }


        /* Screenshot */
        .screenshot {
            position: absolute;
            width: 76px;
            height: 79px;
            left: 26px;
            top: 23px;
            background: url('Screenshot 2025-02-17 110841.png');
        }


        /* Main content */
        .content {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.77);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
        }


        .sign-in-text {
            font-weight: 800;
            font-size: 48px;
            text-align: center;
            margin-bottom: 40px;
        }


        /* Input fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }


        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            background: rgba(44, 43, 43, 0.5);
            color: #FFFFFF;
            margin-bottom: 10px;
        }


        .input-field::placeholder {
            color: #FFFFFF;
        }


        /* Button styles */
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            background: linear-gradient(90deg, #1D189D 0%, #C280D8 100%);
            border: none;
            color: #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
        }


        .btn:hover {
            background: linear-gradient(90deg, #C280D8 0%, #1D189D 100%);
        }


        /* "Remember me" section */
        .remember-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }


        .remember-checkbox {
            width: 20px;
            height: 20px;
            background-color: #FFFFFF;
            margin-right: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .remember-checkbox.checked {
            background-color: #1D189D;
        }


        .remember-me {
            font-size: 24px;
        }


        /* Links */
        .link {
            text-align: center;
            font-size: 24px;
            color: #FFFFFF;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }


        .link:hover {
            color: #C280D8;
        }


        /* Additional space for larger screens */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }


            .content {
                padding: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="screenshot"></div>


        <div class="content">
            <div class="sign-in-text">Sign In</div>


            <form action="#" method="POST">
                <!-- Email or mobile number input -->
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Email or mobile number" required>
                </div>


                <!-- Password input -->
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>


                <!-- Sign in button -->
                <div class="input-group">
                    <button type="submit" class="btn">Sign In</button>
                </div>


                <!-- "Or" section for sign-in code -->
                <div class="input-group" style="text-align: center; margin-top: 10px;">
                    <span style="font-size: 32px;">or</span>
                </div>


                <div class="input-group">
                    <button type="button" class="btn" style="background: #FEF7FF; color: #000000;">Use a sign-in code</button>
                </div>


                <!-- "Remember me" checkbox -->
                <div class="remember-section">
                    <div class="remember-checkbox" onclick="this.classList.toggle('checked')"></div>
                    <label class="remember-me">Remember me</label>
                </div>


                <!-- Forgot password and signup link -->
                <div style="text-align: center;">
                    <a href="#" class="link">Forgot password?</a>
                    <a href="#" class="link">New to Epistolix? Sign up now.</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
